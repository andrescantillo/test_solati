<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>
    <header>
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="text-centers pr-4">Person management</h1>
            <img src="assets/images/persons.png" alt="" width="100" height="">  
        </div>
        
        <p id="mainHeaderText">Best way!</p>
    </header>
    <div class="container">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-md-12 col-lg-5">
                    <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-12 col-lg-12">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form id="formLogin" method="post">
                                    <div class="col-12 d-flex mb-3 pb-1 justify-content-center">
                                        <img src="assets/images/persons.png" alt="" width="150">  
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3 text-center fs-4" style="letter-spacing: 1px;">Sign into your account</h5>
                                    <div class="col-12 mb-4">
                                        <div class="form-floating">
                                            <input type="text" name="nick" class="form-control" placeholder="Nick"/>
                                            <label class="form-label" for="nick">User</label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="form-floating">
                                            <input type="password" name="password" class="form-control" placeholder="Password" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12 pt-1 mb-4 text-center">
                                        <button class="btn btn-dark btn-lg" type="submit" name="loadLogin" form="formLogin">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js" integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="module" src="assets/js/login/login.js"></script>

</html>
